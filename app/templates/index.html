<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Resume Analyzer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">AI Resume Analyzer</h1>
    <form method="POST" action="/analyze" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="role" class="form-label">Select Your Desired Role</label>
        <select class="form-select" name="role" required>
          <option value="">-- Choose Role --</option>
          <option value="devops">DevOps Engineer</option>
          <!-- Add more options like 'frontend', 'qa' later -->
        </select>
      </div>
      <div class="mb-3">
        <label for="resume" class="form-label">Upload Your Resume (PDF)</label>
        <input type="file" class="form-control" name="resume" accept=".pdf" required>
      </div>
      <button type="submit" class="btn btn-primary">Analyze Resume</button>
    </form>
  </div>
</body>
</html>
